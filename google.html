<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Google</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="header">
        <div class="left">
            <a href="#">About</a>
        </div>
        <div class="right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="./icons/outline_apps_black_24dp.png" alt="" style="cursor: pointer;">
            <button style="cursor: pointer;">Sign in</button>
        </div>
    </div>
    <div class="google-img">
        <img src="./images/googlelogo_color_272x92dp.png" alt="google logo" >
    </div>


    <div class="searchbar">
        <img src="./icons/outline_search_black_24dp.png" alt="">
        <input type="text" class="search">
        <img src="./icons/outline_mic_black_24dp.png" alt="">
    </div>

    <div class="bottom">
        <button style="cursor: pointer;">Google search</button>
        <button style="cursor: pointer;">I'm feeling lucky</button>
    </div>
</body>
</html>
